
<div class="jumbotron" style="background-color:#0275d8;">
    <div class="container" style="color:#fff;">
        <h3>Customers waiting to see an agent.<small style="color:#fff;">
			<i ng-click="vm.UpdateQueue();" class="fa fa-refresh" style="font-size: 3em; padding-left: 50px;"></i>
		</h3>
    </div>
</div>


<div class="container">
	
	<div class="row" ng-if="vm.QueueResults vm.QueueResults.length > 0">
		<div class="col-md-12">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Queue ID</th>
						<th>Customer ID</th>
						<th>Service ID</th>
						<th>Position in Queue</th>
						<th>Added to Queue</th>
						<th>Last Updated</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in vm.QueueResults">
						<td>{{customer.queue_id}}</td>
						<td>{{customer.customer_id}}</td>
						<td>{{customer.service_id}}</td>
						<td>{{customer.position}}</td>
						<td>{{customer.create_date}}</td>
						<td>{{customer.last_update}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row" ng-if="vm.QueueResults && vm.QueueResults.length === 0">
		<div class="col-md-12">
			<div style="text-align: center;">
				<p style="padding: 15px; font-size: 16px;" class="bg-warning">No customers in queue!</p>
			</div>
		</div>
	</div>
	
</div>
